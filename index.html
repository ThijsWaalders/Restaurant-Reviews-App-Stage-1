<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>
<body>
    <a href="#neighborhoods-select" class="skip-link">Skip to filter options</a>
  <div class="wrapper">
    <header aria-label="Top Header">
      <nav aria-label="Navigation">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>
      <main id="maincontent" class="item1">
        <section id="map-container">
          <div id="map" role="application" aria-label="location"></div>
        </section>
      <div class="item2">
        <section>
          <div class="filter-options">
            <h2>Filter Results</h2>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
          <div class="item3">
            <ul role="presentation" id="restaurants-list"></ul>
          </div>
        </section>
      </div>
    </main>
    <footer id="footer" class="item4">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </div>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg_yxurJWF0viLRkQwaaR8Z0ykhMr5j1s&libraries=places&callback=initMap"></script>
</body>
</html>
